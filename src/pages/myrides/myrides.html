<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/header_icon.png" class="header_icon">
      <span class="title-style"> {{ 'MY_RIDES_PAGE.PAGE_TITLE' | translate }}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button  (click)="addNewRide()">
        <ion-icon class="fs-25"  name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let item of items">
    <ion-card class="no-padding crd_fulwidth">
      <div class="left_imag"><img src="assets/imgs/myride.jpg" /></div>

      <ion-card-content class="ridesdetails_rght">
        <ion-card-title>
          {{item.manufacturer}} {{item.model}} {{item.modelyear}}
        </ion-card-title>
        <ion-row class="plate_Border">
          <ion-col col-6>

            <span class="gray9 pointer">{{item.modelcode}}</span>
          </ion-col>
          <ion-col col-6>

            <span class="gray9 pointer">{{item.modelnumber}}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>

              <button ion-button item-end icon-start (click)="update(item)">
                <ion-icon name="md-create"></ion-icon>
               Edit
              </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button item-end icon-start class="delete_vehicel" (click)="delete(item)">
                <ion-icon name="md-trash"></ion-icon>
                Delete
              </button>

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
