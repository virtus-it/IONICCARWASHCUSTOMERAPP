<!--Material Design Menu-->
<ion-menu [content]="content" id="menu-material">
    <ion-content>
        <div class="menu-header">
            <img class="user-avatar round" src='assets/imgs/img_user.png' />
            <p class="name">{{name}}</p>
        </div>
        <ion-list no-lines>
            <button menuClose [class.activeHighlight]="checkActive(p)" ion-item detail-none *ngFor="let p of pages"
                (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-item>
            <ion-label>
                Version: {{buildVersion}}
            </ion-label>
        </ion-item>
    </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
