<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/header_icon.png" class="header_icon">
      <span class="title-style"> Packages</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding *ngIf="list.length > 0">
    <ion-segment [(ngModel)]="item">
      <ion-segment-button *ngFor="let service of list" value={{service}} (click)="checkService()">
        {{service}}
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="item">
    <div *ngFor="let data of services.get(this.item)">
      <ion-list *ngSwitchCase=item>
        <ion-item (click)="add(data)">
          <ion-row flex-wrap: nowrap>
            <ion-col col="2">
              <ion-avatar slot="start">
                <img src="http://executive-carwash.com/wp-content/uploads/2012/10/detail-icon.png" />
              </ion-avatar>
            </ion-col>
            <ion-col col="4">
              <h2>{{data.ptype}}</h2>
              <p>{{data.pcost}}</p>
            </ion-col>
            <ion-col col="6">
              <ion-item>
                <ion-checkbox (ionChange)="onChange(data)" [(ngModel)]="data.ischecked" value="data.ischecked"></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row justify-content-between>
      <ion-col col align-self-center class="left">
        <strong class="">Total :
          {{totalamt}}
        </strong>
      </ion-col>
      <ion-col col-4 class="right">
        <button type="button" ion-button small (click)="continue()" class="btn ">Continue &nbsp;
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
