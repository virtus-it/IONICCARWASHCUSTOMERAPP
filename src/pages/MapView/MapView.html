<ion-content>
  <div #map id="map" style="height: 75%">


    <ion-icon *ngIf="calledFrom" color="primary" name="arrow-round-back" class="ion-style" (click)="goBack()"></ion-icon>
    <button *ngIf="!calledFrom" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <ion-row>

          <ion-icon name="md-search"></ion-icon>
        </ion-col>
        <ion-col>
          <p>Search</p>
          <h6 *ngIf="userAddr">{{userAddr}}</h6>
        </ion-col>
      </ion-row>
    </ion-fab> -->

    <ion-fab right top (click)="getMyLocation()">
      <button ion-fab>
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-fab>

    <ion-fab center middle class="mgleft-ng16">
      <img src="assets/imgs/marker_pin.png" item-center height="50px">
    </ion-fab>

  </div>
</ion-content>

<ion-footer>
  <div class="ion-footer">

    <!-- sliders rides -->
    <ion-row justify-content-center align-items-center *ngIf="rides.length > 0">
      <ion-col col-10>
        <div style="border: 2px solid #000000;border-radius: 7px;padding: 3px;" *ngIf="rides.length > 0">
          <ion-slides (ionSlideDidChange)="onSlideChanged()">
            <ion-slide *ngFor="let slide of rides; let i = index">
              <h2 style="color: black">{{slide.manufacturer}} {{slide.model}} {{slide.modelcode}}</h2>
              <!-- Add Pagination -->
              <div *ngIf="currentIndex > 0" class="swiper-button-prev" (click)="previousSlide()"></div>
              <div *ngIf="currentIndex < (rides.length-1)" class="swiper-button-next " (click)="nextSlide()"></div>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="addNewRide()">
          <ion-icon slot="icon-only" name="md-add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- <div style="border: 2px solid #000000;border-radius: 7px;padding: 3px;" *ngIf="rides.length > 0">
      <ion-slides (ionSlideDidChange)="onSlideChanged()">
        <ion-slide *ngFor="let slide of rides; let i = index">
          <h2 style="color: black">{{slide.manufacturer}} {{slide.model}} {{slide.modelcode}}</h2>
          <div *ngIf="currentIndex > 0" class="swiper-button-prev" (click)="previousSlide()"></div>
          <div *ngIf="currentIndex < (rides.length-1)" class="swiper-button-next " (click)="nextSlide()"></div>
        </ion-slide>
      </ion-slides>
    </div> -->

    <!-- sliders rides -->

    <!-- add new rider -->
    <div class="center" *ngIf="rides.length == 0">
      <button ion-button (click)="addNewRide()">
        <ion-icon slot="icon-only" name="md-add-circle"></ion-icon>
      </button>
      <ion-label>Add a vehicle</ion-label>
    </div>
    <!-- add new rider -->

    <!-- Categories  -->
    <ion-row>
      <ion-item no-lines>
        <div class="category_container">
          <span *ngFor="let item of categoryData">
            <img src="http://executive-carwash.com/wp-content/uploads/2012/10/detail-icon.png" class="scroll-item"
              (click)="showServices(item)" />
          </span>
          <div>
            <label class="scroll-item" *ngFor="let item of categoryData"> {{item.category}}</label>
          </div>
        </div>
      </ion-item>
    </ion-row>
    <!-- Categories  -->
    <div *ngIf="showMap">
      <ion-row class="mgtop-10">
        <ion-col>
          <button ion-button col color="primary" class="fs-12" block (click)="next()">
            Continue
          </button>
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-datetime displayFormat="DD-MM-YYYY HH:MM:SS"></ion-datetime>
            <button ion-button icon-only>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="!showMap">
      <p class="warning fs-15">Sorry! currently we are not serving in selected location</p>
    </div>
  </div>
</ion-footer>
