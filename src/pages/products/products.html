<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{pageDetails.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let data of productList">
    <ion-row class="list_container" (click)="add(data)">
      <ion-col col="2" class="list_img">
        <ion-avatar slot="start">
          <img src="http://executive-carwash.com/wp-content/uploads/2012/10/detail-icon.png" />
        </ion-avatar>
      </ion-col>
      <ion-col col="4" class="list_decs">
        <h2>{{data.pname}}</h2>
        <p>{{data.pcost}}</p>
      </ion-col>
      <ion-col col="6" class="list_chkbtn">
        <ion-item class="schedule_radiobtn">
          <ion-checkbox (ionChange)="onChange(data)" [(ngModel)]="data.ischecked" value="data.ischecked"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer >
    <ion-toolbar>
      <ion-row justify-content-between>
        <ion-col col align-self-center class="left">
          <strong class="">Total :
            {{totalamt}}
          </strong>
        </ion-col>
        <ion-col col-4 class="right">
          <button type="button" ion-button small (click)="continue()" class="btn ">Continue &nbsp;
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
